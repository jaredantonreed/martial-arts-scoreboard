<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Martial Arts Scoreboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <section class="scoreboard-area">
        <div class="container-fluid">
            <!-- ROUND NUMBER -->
            <div class="row">
                <div class="col-lg-12">
                    <p></p>
                </div>
            </div>
            <!-- COUNTRY FLAGS & TIMER CLOCK -->
            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4"></div>
                <div class="col-lg-4"></div>
            </div>
            <!-- NAMES (RED & BLUE) -->
            <div class="row">
                <div class="col-lg-6"></div>
                <div class="col-lg-6"></div>
            </div>
            <!-- AREA FOR POINTS TO BE ACCOUNTED TO -->
            <div class="row">
                <div class="col-lg-6"></div>
                <div class="col-lg-6"></div>
            </div>
            <!-- BUTTONS FOR RED & BLUE (BODY, HEAD, TECHNICAL AND SINGLE POINT REDUCTION) -->
            <div class="row">
                <div class="col-lg-6">
                    <div class="col-lg-2">
                        <p>Body Reg</p>
                    </div>
                    <div class="col-lg-2">
                        <p>Body Turn</p>
                    </div>
                    <div class="col-lg-2">
                        <p>Head Reg</p>
                    </div>
                    <div class="col-lg-2">
                        <p>Head Turn</p>
                    </div>
                    <div class="col-lg-2">
                        <p>Tech</p>
                    </div>
                    <div class="col-lg-2">
                        <p>GJ</p>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="col-lg-2">
                        <p>Body Reg</p>
                    </div>
                    <div class="col-lg-2">
                        <p>Body Turn</p>
                    </div>
                    <div class="col-lg-2">
                        <p>Head Reg</p>
                    </div>
                    <div class="col-lg-2">
                        <p>Head Turn</p>
                    </div>
                    <div class="col-lg-2">
                        <p>Tech</p>
                    </div>
                    <div class="col-lg-2">
                        <p>GJ</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>

</html>
