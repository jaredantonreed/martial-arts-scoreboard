<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Scoreboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="scoreboard">
    <audio id="buzzer" src="buzzer.mp3"></audio>
    <div class="center-container">
      <div class="container">
        <div class="row">
          <!-- Red Score Section -->
          <div class="col-lg-4 score-section red-score text-center">
            <p id="red-score">0</p>
            <div class="score-buttons">
              <button id="red-plus">+1</button>
              <button id="red-minus">-1</button>
            </div>
          </div>

          <!-- Timer and Round Number -->
          <div class="col-lg-4 text-center">
            <p id="timer">0:00</p>
            <p id="round-number">Round 1</p>
            <div class="other-buttons">
              <button
                data-bs-toggle="modal"
                data-bs-target="#settingsModal"
                id="settings"
              >
                Settings
              </button>
              <button id="start-stop-button">Start</button>
              <button id="start-goalie-timer">Start Goalie Timer</button>
            </div>
            <p id="goalie-timer" style="display: none;">0:30</p>
          </div>

          <!-- Blue Score Section -->
          <div class="col-lg-4 score-section blue-score text-center">
            <p id="blue-score">0</p>
            <div class="score-buttons">
              <button id="blue-plus">+1</button>
              <button id="blue-minus">-1</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Settings Modal -->
    <div
      class="modal fade"
      id="settingsModal"
      tabindex="-1"
      aria-labelledby="settingsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="settingsModalLabel">Timer Settings</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <label for="minutes">Minutes:</label>
            <input type="number" id="minutes" min="0" value="0" />
            <label for="seconds">Seconds:</label>
            <input type="number" id="seconds" min="0" max="59" value="0" />
            <br />
            <br />
            <label for="rounds">Number of Rounds:</label>
            <input type="number" id="rounds" min="1" value="1" />
            <br />
            <br />
            <label for="break-time">Break Time (seconds):</label>
            <input type="number" id="break-time" min="0" value="30" />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="set-timer">
              Set Timer
            </button>
            <button
              type="button
                    "
              class="btn btn-danger"
              id="reset-everything"
            >
              Reset Everything
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
  crossorigin="anonymous"
></script>
<script src="script.js"></script>
</body>
</html>
