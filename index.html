<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <title>Timer App</title>
  </head>
  <body>
    <h1>Timer App</h1>
    <label for="durationInput">Duration (in seconds):</label>
    <input type="number" id="durationInput" />
    <label for="restInput">Rest period (in seconds):</label>
    <input type="number" id="restInput" />
    <label for="roundsInput">Number of rounds:</label>
    <input type="number" id="roundsInput" />
    <div id="timer">
      <div id="timeDisplay">00:00</div>
      <div id="restDisplay">00:00</div>
      <div id="roundsDisplay">0/0</div>
    </div>
    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>
    <button id="resetBtn">Reset</button>
    <p class="score-blue">0</p>
    <p class="score-red">0</p>
    <div class="col-2 plus-point-blue">
      <button>+1&nbsp;<i class="fa-solid fa-arrow-up-long"></i></button>
    </div>
    <div class="col-2 minus-point-blue">
      <button>-1&nbsp;<i class="fa-solid fa-arrow-down-long"></i></button>
    </div>
    <div class="col-2 plus-point-red">
      <button>+1&nbsp;<i class="fa-solid fa-arrow-up-long"></i></button>
    </div>
    <div class="col-2 minus-point-red">
      <button>-1&nbsp;<i class="fa-solid fa-arrow-down-long"></i></button>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
  <script type="text/javascript" src="scripts.js"></script>
</html>
