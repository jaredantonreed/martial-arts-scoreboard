<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Martial Arts Scoreboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <section class="scoreboard-area">
        <div class="container">
            <!-- COUNTRY FLAGS & TIMER CLOCK -->
            <div class="row">
                <div class="col-lg-4 current-country-flag-blue"><img
                        src="./images/1200px-Flag_of_the_United_States.svg.png">
                    <div class="current-name-blue">
                        <p>Blue</p>
                    </div>
                </div>
                <div class="col-lg-4 current-timer-and-rounds">
                    <p class="timer">0:00</p>
                    <p class="rounds">Round 1</p>
                </div>
                <div class="col-lg-4 current-country-flag-red"><img
                        src="./images/1200px-Flag_of_the_United_States.svg.png">
                    <div class="current-name-red">
                        <p>Red</p>
                    </div>
                </div>
            </div>

            <!-- AREA FOR POINTS TO BE ACCOUNTED TO -->
            <div class="row scores">
                <div class="col-lg-6 current-score-blue">
                    <p>0</p>
                </div>
                <div class="col-lg-6 current-score-red">
                    <p>0</p>
                </div>
            </div>
            <!-- BUTTONS FOR BLUE & RED (BODY, HEAD, TECHNICAL AND SINGLE POINT REDUCTION) -->
            <div class="row">
                <div class="col-lg-6 buttons-blue">
                    <div class="col-lg-2 body-regular-kick-blue">
                        <p>Body Reg +2</p>
                    </div>
                    <div class="col-lg-2 body-turning-kick-blue">
                        <p>Body Turn +4</p>
                    </div>
                    <div class="col-lg-2 head-regular-kick-blue">
                        <p>Head Reg +3</p>
                    </div>
                    <div class="col-lg-2 head-turning-kick-blue">
                        <p>Head Turn +5</p>
                    </div>
                    <div class="col-lg-2 technical-point-blue">
                        <p>Tech +1</p>
                    </div>
                    <div class="col-lg-2 penalty-blue">
                        <p>GJ -1</p>
                    </div>
                </div>
                <div class="col-lg-6 buttons-red">
                    <div class="col-lg-2 body-regular-kick-red">
                        <p>Body Reg +2</p>
                    </div>
                    <div class="col-lg-2 body-turning-kick-red">
                        <p>Body Turn +4</p>
                    </div>
                    <div class="col-lg-2 head-regular-kick-red">
                        <p>Head Reg +3</p>
                    </div>
                    <div class="col-lg-2 head-turning-kick-red">
                        <p>Head Turn +5</p>
                    </div>
                    <div class="col-lg-2 technical-point-red">
                        <p>Tech +1</p>
                    </div>
                    <div class="col-lg-2 penalty-red">
                        <p>GJ -1</p>
                    </div>
                </div>
            </div>
            <!-- <div class="row">
                <div class="col-lg-4 start-time-button">
                    <p>Start Time</p>
                </div>
                <div class="col-lg-4 pause-time-button">
                    <p>Pause Time</p>
                </div>
                <div class="col-lg-4 reset-game-button">
                    <p>Reset Game</p>
                </div>
                <div class="col-lg-4 reset-game-button">
                    <p>Change Name Blue</p>
                </div>
                <div class="col-lg-4 reset-game-button">
                    <p>Change Name Red</p>
                </div>
            </div> -->
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>

</html>
